apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

ext.seleniumVersion    = "2.45.0"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'

    testCompile group: 'info.cukes',name:'cucumber-java', version: '1.2.4'
    testCompile group: 'info.cukes',name:'cucumber-junit', version: '1.2.4'

    testCompile 'org.jsoup:jsoup:1.9.2'
    testCompile 'com.fasterxml.jackson.core:jackson-core:2.8.1'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.8.1'
    testCompile 'com.google.code.gson:gson:2.3.1'
    testCompile 'org.apache.httpcomponents:httpclient:4.4.1'

}